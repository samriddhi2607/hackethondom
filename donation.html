<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
     <div class="header">
         <div class="days">
         <div class="monday"> MONDAY </div>
         <div class="tuesday"> TUESDAY </div>
         <div class="wednesday">WEDNESDAY </div>
         </div>

         <div class="controls">
             <div class="add">
                <i class="far fa-plus-square"></i>
             </div>
             <div class="back">
                <i class="fas fa-backward"></i>
             </div>

            <div class="refresh">
                <i class="fas fa-sync-alt"></i>
             </div>
         </div>

     </div>

     <div class= "donation-holder">
        <div class="monday-don"> MONDAY</div>
        <div class="tuesday-don">TUESDAY</div>
        <div class="wednesday-don">WEDNESDAY</div>
        <div id ="done-id" class="done" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)"> COMPLETED </div>
     </div>
    
     <script src="https://cdn.jsdelivr.net/npm/short-unique-id@3.2.3/dist/short-unique-id.min.js"></script>
     <script>
         let uid = new ShortUniqueId(); 
     </script>
     <script src="localstorage.js"></script>
     <script src ="script.js"></script>
</body>
</html>
